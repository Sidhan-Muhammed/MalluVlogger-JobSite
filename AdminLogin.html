<body class="bg-dark text-white">

    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid mx-3">
            <a class="navbar-brand fw-bold text-primary" href="./HomePage.html">Mallu Vlogger</a>
        </div>
    </nav>

    <div class="container text-center my-5">
        <div class="row">
            <div class="col">
                <h3>Mallu Vlogger</h3>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-sm rounded-5" style="max-width: 400px; width: 100%;">
            <h4 class="text-center mb-4 text-primary">Admin Login</h4>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control bd-radius" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control bd-radius" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 bd-radius">Login</button>
            </form>
        </div>
    </div>

</body>

</html>

<script>
  function validateLogin(event) {
    event.preventDefault(); // Prevent default form submission

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (username === 'liju' && password === 'liju123') {
      // Redirect to job details page if login is successful
      window.location.href = './AdminDashboard.html';
    } else {
      // Show an alert if credentials are incorrect
      alert('Invalid Username or Password');

      // Clear both fields
      usernameInput.value = '';
      passwordInput.value = '';

      // Optionally, set focus back to username field
      usernameInput.focus();
    }
  }
</script>
